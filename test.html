<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
              integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link rel="stylesheet" href="AddInstitutionFormFinal.css">
        <title>Test</title>
    </head>
    <body id="test_body">

        <input type="text" class="datepicker date-input" id="date">

        <!-- JQuery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="./year-select.js"></script>

        <script>
            $(document).ready(function () {
                $('.yearselect').yearselect();

                $('.yrselectdesc').yearselect({order: 'desc'});
                $('.yrselectasc').yearselect({order: 'asc'});
                $('select').formSelect();
                $('.tabs').tabs();
                var today = new Date();
                var top = 0;
                $('.datepicker').datepicker({
                    yearRange: [1950,2019],
                    maxDate: today,
                    onClose: function () {
                        window.scrollTo(0,top);
                    }
                });

                $('.datepicker').click(function () {
                    top=window.scrollY;
                    window.scrollTo(0,0);
                    $('.datepicker-modal').find('.select-year').click(function () {

                        $('.select-dropdown').css({top: 100});
                    }).then(function () {
                        $('.select-dropdown').css({top: 0});
                    })
                });
            });
        </script>
    </body>
</html>
